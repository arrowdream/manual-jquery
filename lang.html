              <h2><span>返回值:jQuery</span>:lang(language)</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>选择指定语言的所有元素。</p>
      <div class="longdesc">
        <p>:lang选择器,匹配有一个语言值等于所提供的语言代码，或以提供的语言代码开始，后面马上跟一个&ldquo; - &rdquo;的元素。例如，选择器$(&quot;div:lang(en)&quot;)将匹配&lt;div lang=&quot;en&quot;&gt;
